kind: "BuildConfig"
apiVersion: "v1"
metadata:
  name: "cant-touch-this-pipeline"
spec:
  source:
    git:
      uri: https://github.com/sholly/cant-touch-this.git
    sourceSecret:
      name: "sholly-github"
  strategy:
    jenkinsPipelineStrategy:
      jenkinsfilePath: Jenkinsfile
      env:
        - name: "BUILD_LOGLEVEL"
          value: "3"
    type: JenkinsPipeline